<body>
    <script>
        let arr = ["a", 23, "b", 45, 32, NaN, -50, true, "", " ", 9];
        function sumArrayNumber(arr1) {
            let sum = 0;
            for (let i = 0; i < arr1.length; i++) {
                let num;
                num = arr1[i] != ' ' ? num = Number(arr1[i] + "") : NaN;

                if (!isNaN(num)) {
                    sum += num;
                }
                console.log(num, sum)
            }
            return sum;
        }
        console.log(sumArrayNumber(arr));
    </script>
</body>
