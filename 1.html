<body>
    <script>
        function getArraySumAndAvg(arr) {
            let sum = 0, avg = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            avg = sum / arr.length;
            console.log('和：', sum, '平均值：', avg);
        }

        getArraySumAndAvg([1, 2, 32, 54, 7, 8, 7, 15, 5, 58, 47, 11]);
    </script>
